<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>나무허브 - NamuHub</title>

    <link rel="stylesheet" href="/static/semantic.min.css">
    <link rel="stylesheet" href="/static/cal-heatmap.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="ui container">
    <h1 class="ui center aligned header">나무허브 (namuhub)</h1>
    <h2 class="ui center aligned header">나무위키 아이디 또는 아이피를 입력해 나무위키에 얼마나 기여했는지 확인해보세요.</h2>

    <div class="ui divider"></div>

    <div id="container" class="ui">
        <h3>Duh,</h3>
        <p>이 메시지가 보인다면 페이지가 제대로 로드되지 않았을 가능성이 높습니다.</p>
        <p>페이지를 새로고침(F5) 하거나 최신 버전의 웹 브라우저를 사용하고 있는지 확인해주세요.</p>
    </div>

    <div id="cal-heatmap"></div>
</div>

<script src="/static/d3.min.js"></script>
<script src="/static/cal-heatmap.js"></script>
<script src="/static/jquery.min.js"></script>
<script src="/static/notify.min.js"></script>
<script src="/static/semantic.min.js"></script>
<script src="/static/react.min.js"></script>
<script src="/static/JSXTransformer.js"></script>
<script src="/static/namuhub.js" type="text/jsx"></script>
<script type="text/jsx">
    window.alert = function(text) {
        $.notify(text, 'warn');
    };
    window.cal = new CalHeatMap();

    var App = React.createClass({
        displayName: 'namuhub',

        getInitialState: function() {
            return {
                data: null,
                loading: false
            };
        },

        load: function(user) {
            var self = this;
            this.setState({loading: true});

            $.ajax({
                url: '/',
                type: 'POST',
                data: {
                    user: user
                },
                cache: false,
                success: function(data) {
                    if($.isEmptyObject(data)) {
                        self.setState({loading: false});
                        $.notify('데이터를 불러오지 못했습니다.\n기여내역이 없는 경우에도 이 메시지가 표시됩니다.', 'error');
                        return;
                    }

                    self.setState({loading: false, data: data});
                }
            });
        },

        render: function() {
            return (
                <div className="ui">
                    <div className="ui center aligned header">
                        <SearchBox onSubmit={this.load} loading={this.state.loading} user={this.props.user} />
                    </div>
                    <div className="ui center aligned">
                        <ContribBox data={this.state.data} />
                    </div>
                </div>
            );
        }
    });

    React.render(
        <App user="{{ user }}" />,
        document.getElementById("container")
    )
</script>
</body>
</html>
